<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div class="image">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium #3429 NFT image"
        />
        <div class="overlay"></div>
      </div>
      <h2><a href="#">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="priceDate">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" /> 0.041 ETH
        </div>
        <div class="date">
          <img src="./images/icon-clock.svg" alt="Clock icon" /> 3 days left
        </div>
      </div>
      <div class="line"></div>
      <div class="author">
        <img src="/images/image-avatar.png" alt="Jules Wyvern profile photo" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>

    <section class="attribution">
      <!-- &#160; is the space code -->
      <span>
        Challenge by&#160;<a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. &#160;
      </span>
      <span>
        Coded by&#160;<a href="https://github.com/LucianoBWille" target="_blank"
          >LucianoBWille</a
        >.
      </span>
    </section>
  </body>
</html>
